<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>lite</title>
    <!-- MDUI -->
    <link rel="stylesheet" href="/lib/mdui/dist/css/mdui.min.css">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="mdui-theme-primary-grey mdui-theme-accent-grey mdui-appbar-with-toolbar mdui-appbar-with-tab-larger mdui-loaded">
     <!-- header -->
    <div class="mdui-appbar mdui-appbar-fixed">
        <!-- appbar -->
        <div class="mdui-toolbar mdui-color-theme-800">
            <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">&#xe5d2;</i>
            </a>
            <div class="mdui-toolbar-spacer"> </div>
            <span class="mdui-typo-headline">lite</span>
            <div class="mdui-toolbar-spacer"> </div>
            <a class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#share_menu'}">
                <i class="mdui-icon material-icons">share</i>
            </a>
            <ul class="mdui-menu" id="share_menu">
                <li class="mdui-menu-item">
                </li>
            </ul>
        </div>
        <!-- searchbar -->
        <div id="searchbar" class="searchbar mdui-tab-centered mdui-toolbar mdui-color-grey-800 mdui-col-xs-12">
            <form action="https://www.google.com/search" class="searchbar_form">
            <input type="text" name="q" autocomplete="off" placeholder="Search" class="mdui-textfield-input searchbar_input">
            </form>
        </div>
    </div>
    <div class="mdui-container">
        <!-- home page -->
        <div id="home" style="display: none;"> <!-- in home tab -->


        <!-- link page -->
        <div id="links" style="display: none;">
            <div class="mdui-row">
                <div class="mdui-col-xs-12 mdui-col-sm-6">
                    <ul class="mdui-list">
                    <li class="mdui-list-item mdui-ripple">
                        <div class="mdui-list-item-avatar"><img src="https://okwerfqj4.qnssl.com//image/logo/favicon.ico"/></div>
                        <div class="mdui-list-item-content">
                        <div class="mdui-list-item-title">title</div>
                        <div class="mdui-list-item-text mdui-list-item-one-line">subtitle</div>
                        </div>
                    </li>
                    </ul>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-6">
                    <div class="mdui-panel mdui-panel-gapless" mdui-panel>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">your links info</div>
                            <div class="mdui-panel-item-body">
                            <p>Name: lite</p>
                            <p>Slogan: a lite homepages of you. Based on mdui</p>
                            <p>Link: <a href="https://stark2chen.github.io/lite/">https://stark2chen.github.io/lite/</a></p>
                            <p>
                                <div class="mdui-chip">
                                    <!-- favicon -->
                                    <img class="mdui-chip-icon" src="https://okwerfqj4.qnssl.com//image/logo/favicon.ico"/>
                                    <span class="mdui-chip-title">your favicon info</span>
                                </div>
                            </p>
                            </div>
                        </div>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">apply link</div>
                            <div class="mdui-panel-item-body">
                            <p> text area </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- info page -->
        <div id="info" style="display: none">
            <div class="mdui-row">
                <div class="mdui-col-xs-12 mdui-col-sm-6">
                    <div class="mdui-list">
    </div>


    <footer>
        <div class="mdui-divider"> </div>
        <br>
        <div id="footer" class="mdui-container mdui-typo mdui-text-center">
            <span class="copyright">2017 SIOCX</span>
        </div>
        <br>
    </footer>
    <!-- MDUI Javascript -->
    <script type="text/javascript" src=".lib/mdui/dist/js/mdui.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</body>
</html>
